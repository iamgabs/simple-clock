<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <script src="./assets/js/index.js" defer></script>
</head>
<body>
    <video src="./assets/video.mp4" type="video/mp4" autoplay loop></video>
    <div class="main__card">
        <div class="cards">
            <div class="card__hours">
                <span class="hours__numbers"></span>
                <span class="hours__text">hours</span>
            </div>
            <div class="card__minutes">
                <span class="minutes__numbers"></span>
                <span class="minutes__text">minutes</span>

            <div class="card__seconds">
                <span class="seconds__numbers"></span>
                <span class="seconds__text">seconds</span>
            </div>
        </div>
    </div>
